{% extends "home.html" %}
{% load static %}
{% block title %}Monitors{% endblock title %}
{% block tarun %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

<style>
    /* Hover zoom effect on image */
    .product-card img {
        transition: transform 0.3s ease;
    }

    .product-card img:hover {
        transform: scale(1.1);
    }

    /* Styling the product card */
    .product-card {
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    .product-card:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        transform: translateY(-5px);
    }

    /* Product details */
    .product-card-body {
        padding: 20px;
        text-align: center;
        background-color: #f9f9f9;
        border-top: 1px solid #ddd;
    }

    .product-card-body h5 {
        font-size: 1.2rem;
        font-weight: bold;
    }

    .product-card-body p {
        font-size: 1.1rem;
        color: #555;
    }

    .btn-lg {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    .btn-lg:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    /* Responsive adjustments */
    .container {
        max-width: 1200px;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .col-md-4 {
        flex: 1 1 calc(33.3333% - 20px);
    }

    @media (max-width: 768px) {
        .col-md-4 {
            flex: 1 1 100%;
        }
    }
</style>

<section id="monitors" class="container py-5">
    <h2 class="text-center mb-4" data-aos="fade-right" data-aos-delay="100">Our Monitors</h2>
    <div class="row">
        {% for m in monitorss %}
        <div class="col-md-4 mb-4" data-aos="fade-up" data-aos-delay="200">
            <div class="product-card">
                <img src="{{ m.upload_image.url }}" alt="{{ m.name }}" class="img-fluid">
                <div class="product-card-body">
                    <h5>{{ m.name }}</h5>
                    <p>Rs.{{ m.price }}/-</p>
                    <a href="{% url 'product2' m.id %}" class="btn btn-lg" id="add">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init({
        duration: 1000,
        easing: 'ease-in-out',
        once: true,
    });
</script>
{% endblock tarun %}
